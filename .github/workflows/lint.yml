name: Lint Codebase

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            # Configuraci贸n del repositorio
            - name: Checkout code
              uses: actions/checkout@v3

            # Instalaci贸n de Node.js y dependencias
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            # Ejecuci贸n de Prettier
            - name: Run Prettier
              run: npm run prettier:check
              continue-on-error: false

            # Ejecuci贸n de ESLint
            - name: Run ESLint
              run: npm run lint
              continue-on-error: false
